<h2 mat-dialog-title>Import Device Descriptors</h2>
<mat-dialog-content class="mat-typography">
  <div class="upload-box">
    <div class="header-title">
      <h3>Upload Device Descriptor JSON files or zip file</h3>
      <div class="upload-box-content">
        <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
          <p>
            Drag Device Descriptor files here or
            <label class="upload-button">
              <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple> browse
            </label>
            to upload.
          </p>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
