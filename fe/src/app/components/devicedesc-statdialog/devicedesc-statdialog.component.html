<h2 mat-dialog-title>Groups</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OS</th>
      <td mat-cell *matCellDef="let stat"> {{stat.name}} </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count</th>
      <td mat-cell *matCellDef="let stat"> {{stat.count}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'count']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'count'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
