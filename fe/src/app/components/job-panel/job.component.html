<ng-container>
  <mat-toolbar>
    <button mat-flat-button (click)="openEditGroupsDialog()">
      <mat-icon>batch_prediction</mat-icon>
      Edit Groups
    </button>
    <span class="toolbar-spacer"></span>
    <button mat-flat-button (click)="openNewJobDialog()">
      <mat-icon>batch_prediction</mat-icon>
      New Job
    </button>
  </mat-toolbar>
  <mat-tab-group #jobGroupTab>
    <mat-tab *ngFor="let group of jobGroups" [label]="group.name">

      <div class="job-icon-container">
        <app-job-icon *ngFor="let item of (this.jobInfos[group.id] || [])" [jobIcon]="item"></app-job-icon>
      </div>

    </mat-tab>
  </mat-tab-group>
</ng-container>
