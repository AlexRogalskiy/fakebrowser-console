<ng-container>
  <mat-toolbar>
    <button mat-flat-button (click)="openGroupStatDialog()">
      <mat-icon>batch_prediction</mat-icon>
      Groups...
    </button>
    <span class="toolbar-spacer"></span>
    <button mat-flat-button (click)="openImportDialog()">
      <mat-icon>system_update_alt</mat-icon>
      Import...
    </button>
  </mat-toolbar>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="example-table-container">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- platform Column -->
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef>Platform</th>
          <td mat-cell *matCellDef="let row">{{row.platform}}</td>
        </ng-container>
        <!-- userAgent Column -->
        <ng-container matColumnDef="userAgent">
          <th mat-header-cell *matHeaderCellDef>UserAgent</th>
          <td mat-cell *matCellDef="let row">{{row.userAgent}}</td>
        </ng-container>
        <!-- screen_width Column -->
        <ng-container matColumnDef="screen_width">
          <th mat-header-cell *matHeaderCellDef>Screen Width</th>
          <td mat-cell *matCellDef="let row">{{row.screen_width}}</td>
        </ng-container>
        <!-- screen_height Column -->
        <ng-container matColumnDef="screen_height">
          <th mat-header-cell *matHeaderCellDef>Screen Height</th>
          <td mat-cell *matCellDef="let row">{{row.screen_height}}</td>
        </ng-container>
        <!-- languages Column -->
        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef>Languages</th>
          <td mat-cell *matCellDef="let row">{{row.languages}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</ng-container>
