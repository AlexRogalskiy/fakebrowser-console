<h2 mat-dialog-title>Device Descriptor</h2>
<mat-dialog-content class="mat-typography device-desc-details-container">
  <textarea readonly matInput [ngModel]="formattedDesc"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
