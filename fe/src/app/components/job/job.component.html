<ng-container>
  <mat-toolbar>
    <button mat-flat-button (click)="openEditGroupsDialog()">
      <mat-icon>batch_prediction</mat-icon>
      Edit Groups
    </button>
    <span class="toolbar-spacer"></span>
  </mat-toolbar>
  <mat-tab-group #jobGroupTab>
    <mat-tab *ngFor="let group of jobGroups" [label]="group.name">
      {{group.name}}
    </mat-tab>
  </mat-tab-group>
</ng-container>
